# --------------------------------------------
# Voice Assistant Backend Configuration
# --------------------------------------------

# 1. Spring Boot config
spring.application.name=voice-assistant-backend
server.port=8090

# 2. Multipart config (for .wav upload)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 3. Logging levels
logging.level.root=INFO
logging.level.com.example.com.voice_assistant_backend.controller=DEBUG
logging.level.com.example.com.voice_assistant_backend.service=DEBUG

# 4. Disable DB auto-config (if unused)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# 5. (Optional) GCP path for manual reading
 app.gcp.credentials.path=/Users/prabandhareddy/Downloads/key.json


